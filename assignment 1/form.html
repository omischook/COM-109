        <nav class="navbar">
            <div class="nav-item">
                <button class="nav-btn">Navigate</button>
                <ul class="content">
                    <li class="dropdown-item">You are on our homepage</li>

            <div class="nav-item">

                        <label for="username">Username:</label>

        <h1>Input Form</h1>
        <!--TODO this can be changed to a top navbar in future-->
        <br>
        <br>
        <form action="#" method="POST" novalidate onsubmit="return validateForm()">
            <fieldset>
                <legend>Personal Details</legend>
                
                <div class="input-row">
                    <div class="input-field">
                    <label for="First and last name">First and last Name:</label>
                    </div>
                    <div` id="fieldBoxes" class="input-field">
                    <input type="text" name="forename" class="Name" required><br>
                    <input type="text" name="surname" class="Name" required><br>
                    </div>
                </div>
                
                <label for="phone">Phone Number:</label>
                <input type="tel" name="phone" class="Number"><br>

                <label for="email">Email Address:</label>
                <input id = "email" type="email" name="email" class="mixed" required><br>

                
            </fieldset>
            <fieldset>
                <legend>Address</legend>
                <div class="input-row">
                    <div class="input-field">
                    <label for="streetnumber">Street Number and Name:</label>
                    <!--<label for="streetname">Street Name:</label>-->
                    
                    </div>
                    <div` id="fieldBoxes" class="input-field">
                    <input type="text" name="streetnumber" class="Number">
                    <input type="text" name="streetname" class="Name">
                    
                    </div>
                </div>
                
                <label for="postcode">Postcode:</label>
                <input type="text" name="postcode" class="mixed" id="postcode" ><br>

                <label for="town">Town/City:</label>
                <input type="text" name="town" class="Name"><br>

                <label for="country">Country:</label>
                <input type="text" name="country" class="Name"><br>
            </fieldset>
            
                <input type="button" value="Submit" onclick="validateForm()">
            
        </form>
